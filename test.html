<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Career Path Quiz</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background: #fdf5e6;
      font-family: Arial, sans-serif;
    }
    .step-indicator {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    .step-indicator li {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    .step-indicator li .circle {
      width: 30px;
      height: 30px;
      border: 2px solid #333;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-right: 8px;
      font-size: 14px;
    }
    .step-indicator li.active .circle,
    .step-indicator li.completed .circle {
      background: #333;
      color: #fff;
    }
    .questionnaire-heading {
      font-size: 32px;
      font-weight: 700;
      margin-top: 1rem;
    }
    .question-block h4 {
      font-weight: 700;
      margin-bottom: 1rem;
    }
    .btn-option {
      border: 1px solid #ccc;
      background: #fff;
      width: 100%;
      text-align: left;
      margin-bottom: 0.5rem;
      padding: 15px;
      font-weight: 500;
    }
    .btn-option:hover {
      background: #f0f0f0;
    }
    .back-link {
      color: #6a18ff;
      font-weight: 600;
      text-decoration: none;
      margin-top: 1rem;
      display: inline-block;
    }
    .result-box {
      background: #d4a017;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    /* Course Card Styling */
    .card-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
    .card-back {
      background: #d9d9d9;
      height: 200px;
      width: 420px;
      border: 3px solid black;
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 0;
    }
    .card {
      background: white;
      width: 420px;
      padding: 20px;
      border: 3px solid black;
      position: relative;
      z-index: 1;
      font-family: Arial, sans-serif;
    }
    .card h2 {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .divider {
      margin: 15px 0;
      height: 1px;
      background: black;
    }
    .bottom {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container py-4">
  <div class="row">
    <div class="col-12 text-center">
      <h1 class="questionnaire-heading">Find Your Ideal Learning Path</h1>
      <p class="text-muted">Answer a few quick questions to find the right course for you.</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-1">
      <ul class="step-indicator">
        <li class="active"><div class="circle">1</div></li>
        <li><div class="circle">2</div></li>
        <li><div class="circle">3</div></li>
      </ul>
    </div>

    <div class="col-md-7">
      <!-- Step 1: Interest -->
      <div class="question-block" id="step1">
        <h4>What are you most interested in?</h4>
        <button class="btn-option" data-step="2" data-choice="Web Development">Building Websites</button>
        <button class="btn-option" data-step="2" data-choice="Data Science">Analyzing Data</button>
        <button class="btn-option" data-step="2" data-choice="Cybersecurity">Protecting Systems</button>
        <button class="btn-option" data-step="2" data-choice="Mobile Development">Creating Mobile Apps</button>
        <button class="btn-option" data-step="2" data-choice="AI & Machine Learning">Artificial Intelligence</button>
      </div>

      <!-- Step 2: Experience Level -->
      <div class="question-block d-none" id="step2">
        <h4>What is your current experience level?</h4>
        <button class="btn-option" data-step="3">Beginner</button>
        <button class="btn-option" data-step="3">Intermediate</button>
        <button class="btn-option" data-step="3">Advanced</button>
        <a href="#" class="back-link" data-back="1">Back</a>
      </div>

      <!-- Step 3: Time Commitment -->
      <div class="question-block d-none" id="step3">
        <h4>How much time can you commit per week?</h4>
        <button class="btn-option" data-step="result">Less than 5 hours</button>
        <button class="btn-option" data-step="result">5-10 hours</button>
        <button class="btn-option" data-step="result">More than 10 hours</button>
        <a href="#" class="back-link" data-back="2">Back</a>
      </div>

      <!-- Results Page -->
      <div class="question-block d-none" id="result">
        <h4>Your Recommended Learning Path</h4>
        <div id="course-recommendation"></div>
        <a href="#" class="back-link" data-back="1">Restart Quiz</a>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  let selectedPath = "";

  document.querySelectorAll('.btn-option').forEach(button => {
    button.addEventListener('click', function () {
      let nextStep = this.getAttribute('data-step');

      if (this.hasAttribute('data-choice')) {
        selectedPath = this.getAttribute('data-choice');
      }

      if (nextStep === "result") {
        generateRecommendation();
      }

      document.querySelectorAll('.question-block').forEach(q => q.classList.add('d-none'));
      document.getElementById('step' + nextStep).classList.remove('d-none');

      let stepIndex = parseInt(nextStep);
      document.querySelector('.step-indicator li:nth-child(' + (stepIndex - 1) + ')').classList.add('completed');
      document.querySelector('.step-indicator li:nth-child(' + stepIndex + ')').classList.add('active');
    });
  });

  function generateRecommendation() {
    let courses = {
      "Web Development": { title: "Web Development", skills: "HTML, CSS, JavaScript, React", level: "Beginner", duration: "3-6 months" },
      "Data Science": { title: "Data Science", skills: "Python, Pandas, Machine Learning, SQL", level: "Intermediate", duration: "4-8 months" },
      "Cybersecurity": { title: "Cybersecurity", skills: "Network Security, Ethical Hacking, Linux", level: "Advanced", duration: "6+ months" }
    };

    let course = courses[selectedPath];
    document.getElementById("course-recommendation").innerHTML = `
      <div class="card-container">
        <div class="card-back"></div>
        <div class="card">
          <h2>${course.title}</h2>
          <p><strong>Key Skills:</strong> ${course.skills}</p>
          <div class="bottom">
            <span>${course.level}</span>
            <span>${course.duration}</span>
          </div>
        </div>
      </div>
    `;
  }
</script>
</body>
</html>
