<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid hero-section">
      <nav class="navbar navbar-expand-lg ps-2 pe-2" id="navbar-container-login">
        <div class="container-fluid">
          <a class="navbar-brand text-white" href="#">CodeAlchemy</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                  data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" 
                  aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active text-white mt-2" href="#">Courses</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white mt-2" href="#">Insights</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white mt-2" href="#">Events</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white mt-2" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active text-white mt-2" href="#">Contact</a>
              </li>
            </ul>
            
            <div class="d-flex align-items-center">
              <button id="logout-btn" class="btn btn-danger me-3">Logout</button>
              <button class="profile btn p-0">
                <img src="../img/alien.png" alt="Profile" 
                     style="width: 40px; height: 40px; border-radius: 50%;">
              </button>
            </div>
          </div>
        </div>
      </nav>

        <nav class="navbar navbar-expand-lg" id="navbar-container-logout">
          <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">CodeAlchemy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active text-white pt-3" aria-current="page" href="#">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white pt-3" aria-current="page" href="#">Insights</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white pt-3" aria-current="page" href="#">Events</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white pt-3" aria-current="page" href="#">About Us</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active text-white pt-3" aria-current="page" href="#">Contact</a>
                </li>
              </ul>
              <div>
                  <button class="text-white log-btn mt-2">Log in</button>
                  <button class="text-white sign-btn mt-2">Sign up</button>
              </div>
            </div>
          </div>
      </nav>

        <div class="container-fluid hero-main pt-5 m-0 ps-0">
            <div class="row ps-0">
                <div class="col-lg-7 mt-0 ps-0">
                    <img src="../img/Coding workshop-cuate.svg" alt="hero section image" class="img-fluid">
                </div>
                <div class="col-lg-5 mt-5 ps-3">
                    <form id="signup-form">
                      <h2 class="mb-5 text-white">Learn with Us â€“ Upgrade Your Skills Today!</h2>
                  
                      <div class="mb-3">
                          <label for="email" class="form-label text-white">Email*</label>
                          <input type="email" class="form-control" id="email" name="email" required>
                      </div>
                  
                      <div class="mb-3">
                          <label for="password" class="form-label text-white">Password*</label>
                          <input type="password" class="form-control" id="password" name="password" required>
                      </div>
                  
                      <div class="mb-3">
                          <label for="confirm-password" class="form-label text-white">Confirm Password*</label>
                          <input type="password" class="form-control" id="confirm-password" name="confirm-password" required>
                      </div>
                  
                      <button type="submit" class="btn btn-primary mt-2">Sign Up</button>
                  
                      <div id="message-container">
                        <p id="message"></p>
                      </div>
                    </form>
                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="../bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
